<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-info bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="avtar.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        </a>
        <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class ="m-4 col-1 bg-info bg-gradient">
        <nav class ="navbar">
            <ul class ="nav navbar-nav">
                <li class ="nav-item">
                    <a class ="nav-link" href="#"> Home </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link" href="#"> Services </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link" href="#"> Contact </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link" href="#"> Blogs </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-9">
        <div class="m-4">
            <div class="container-fluid border rounded border-info pt-2 pb-2">
                <h1>Welcome to Macaw...</h1>
                <form action="/users" method="post" autocomplete="off">
                    <div class="mb-3 mt-3 col-sm-3">
                        <label for="email" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="Enter name" name="name">
                    </div>
                    <div class="mb-3 col-sm-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email"
                               placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3 col-sm-3">
                        <label for="hobby" class="form-label">Hobby:</label>
                        <input type="text" class="form-control" id="hobby"
                               placeholder="Enter hobby" name="hobby">
                    </div>
                    <div class="mb-3 col-sm-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="row m-2">
    <div class="col-6">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Hobby</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.hobby}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
